<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="Card Image">
      <h2 class="card-title">Order Summary</h2>
      <p id="desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="pricing">
        <img src="./images/icon-music.svg" id="plan-icon">
        <h3 id="plan-title">Annual Plan</h3>
        <p id="price">$59.99/year</p>
        <a id="change-btn" href="#">Change</a>
      </div>
      <div class="btn-col">
        <button id="payment-btn">Proceed to Payment</button>
        <button id="cancel">Cancel Order</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/gjperes">Gabril</a>.
    </footer>
  </div>
</body>
</html>
