<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper | Ping Pong</title>

    <style>
        .green {
            color: green;
        }
        .red {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Ping Pong Game | Pontuação</h1>

    <div class="score">
        <h2><span id="p1Display">0</span> à <span id="p2Display">0</span></h2>
    </div>

    <p>Use os botões abaixo para atualizar o placar</p>

    <label for="maxPontos">Pontuação máxima</label>
    <select name="maxPontos" id="maxPontos">
        <option selected value="5">5</option>
        <option value="7">7</option>
        <option value="10">10</option>
    </select>

    <div>
        <button id="p1Btn">Jogador A + 1</button>
        <button id="p2Btn">Jogador B + 1</button>
        <button id="restart">Reiniciar</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
